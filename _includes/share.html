{% assign url = include.url %}
{% assign title = include.title %}
{% assign twitter = include.twitter %}

<div class="share">

  <a class="button" href="https://www.facebook.com/sharer/sharer.php?u={{ site.baseUrl }}{{url}}" target="_blank" rel="noopener" title="Share on Facebook">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#808080" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
    </svg>

  {% if twitter %}
    <a class="button" href="http://twitter.com/share?text={{title}}:&url={{ site.baseUrl }}{{url}}" target="_blank" rel="noopener" title="Share on Twitter">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#808080" stroke-linecap="round" stroke-linejoin="round" stroke-width="1">
        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
      </svg>
    </a>
  {% else %}
    <a class="button" href="http://twitter.com/share?text={{title}}&url={{ site.baseUrl }}{{url}}" target="_blank" rel="noopener" title="Share on Twitter">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#808080" stroke-linecap="round" stroke-linejoin="round" stroke-width="1">
        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
      </svg>
    </a>
  {% endif %}

  <a class="button" href="https://bufferapp.com/add/?url={{ site.baseUrl }}{{url}}&text={{title}}" target="_blank" title="Share on Buffer">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#808080" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="12 2 2 7 12 12 22 7 12 2"/>
      <polyline points="2 17 12 22 22 17"/>
      <polyline points="2 12 12 17 22 12"/>
    </svg>
  </a>

</div>
