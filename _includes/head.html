<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <title>
    {% if page.title %}
      {{page.title}}
    {% else %}
      {{ site.data.site.title }}
    {% endif %}
  </title>
  <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.data.site.description}}{% endif %}">
  <meta name="og:tite" content="{% if page.title %}{{page.title}}{% else %}{{site.data.site.title}}{% endif %}">
  <meta name="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.data.site.description}}{% endif %}">
</head>
